<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Pass Geny</title>
</head>
<body>
    <p><input type="text" class="text" id="domain" placeholder="Domain (ex: Google)">
    <p><input type="text" class="text" id="keyword" placeholder="Keyword (ex: Reich)">
    <p><input type="text" class="text" id="length" placeholder="Length (1-32+, default: 16)">
    <p id="result">Result Password
    <p>base64(md5(domain+keyword))

    <script src="js/md5.js"></script>            
    <script src="js/app.js"></script>    
</body>
</html>
