<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Pass Geny</title>
    <script src="js/md5.js"></script>
    <link rel="stylesheet" href="css/app.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
        <input type="text" class="text" id="domain" placeholder="Domain (ex: Google)">
        <input type="text" class="text" id="keyword" placeholder="Keyword (ex: Reich)">
        <input type="text" class="text" id="length" placeholder="Length (1-32+, default: 16)">
        <div id="result">Result Password</div>
        <div class="footer">
            base64(md5(domain+keyword))
        </div>
    </div>
    <script src="js/app.js"></script>    
  </body>
</html>
