<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>sha256(dom+key)</title>
</head>

<body>
    <div>
        <p><input type="text" id="domain" placeholder="Domain (ex: Google)" autofocus></p>
        <p><input type="text" id="keyword" placeholder="Keyword (ex: Reich)"></p>
        <p><textarea type="text" id="password" placeholder="Result password"></textarea></p>
        <br>
        <p><input type="number" id="hashlen" placeholder="Length (default: 64)" maxlength="2"></p>
    </div>
</body>

<script>
    function hex(buffer) {
        var hexCodes = [];
        var view = new DataView(buffer);
        for (var i = 0; i < view.byteLength; i += 4) {
            var value = view.getUint32(i)
            var stringValue = value.toString(16)
            var padding = '00000000'
            var paddedValue = (padding + stringValue).slice(-padding.length)
            hexCodes.push(paddedValue);
        }
        return hexCodes.join("");
    }

    async function sha256(str, len = 64) {
        len = hashlen.value ? hashlen.value : 64;
        const msgBuffer = new TextEncoder('utf-8').encode(str);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => ('00' + b.toString(16)).slice(-2)).join('');
        return hashHex.slice(0, len);
    }

    document.querySelectorAll('input').forEach(function (el) {
        el.onkeyup = async function () {
            password.value = await sha256(domain.value + keyword.value, hashlen.value);
        }
    });
</script>

<style>
    body {
        display: flex;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    input,
    textarea {
        font-family: monospace;
        font-size: 4vmin;
        width: 62vmin;
        line-height: 1;
        padding: .75em;
    }

    textarea {
        height: 4.6em;
    }
</style>

</html>
