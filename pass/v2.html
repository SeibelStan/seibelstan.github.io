<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Pass Geny v2</title>
</head>

<body>
    <div>
        <p><input type="text" id="domain" placeholder="Domain (ex: Google)" autofocus></p>
        <p><input type="text" id="keyword" placeholder="Keyword (ex: Reich)"></p>
        <p><textarea type="text" id="password" placeholder="Result password"></textarea></p>
        <br>
        <p><input type="number" id="hashlen" placeholder="Length (default: 32)" maxlength="2"></p>
    </div>
</body>

<script>
    function gen(word1, word2, len = 32) {
        var len = len ? len : 32;
        var pay = word1 + word2;
        var res = pay;

        for(var i = 0; i < 8; i++) {
            res = btoa(res).split('').reverse().join('').slice(-len);
        }

        return res;
    }

    document.querySelectorAll('input').forEach(function (el) {
        el.onkeyup = function () {
            password.value = gen(domain.value, keyword.value, hashlen.value);
        }
    });
</script>

<style>
    body {
        display: flex;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    input,
    textarea {
        font-family: monospace;
        font-size: 4vmin;
    }

    input, textarea {
        padding: 1em;
    }
</style>

</html>
