---
layout: default
title: Contacts
---

<h2>Person</h2>
<ul>
{% for unit in site.data.profile.person %}
    <li>{{ unit[0] | capitalize }}: {{ unit[1] }}</li>
{% endfor %}    
</ul>

<h2>Contacts</h2>
<ul>
{% for unit in site.data.profile.contacts %}
    <li>{{ unit[0] | capitalize }}: <a target="_blank" href="{{ unit[1] }}">{{ unit[1] }}</a></li>
{% endfor %}    
</ul>

<p><img src="{{ site.data.profile.qr }}"></p>
